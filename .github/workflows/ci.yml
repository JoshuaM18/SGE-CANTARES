name: CI Pipeline - SGE

on:
  push:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Descargar el código
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Configurar PHP
    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    # 3️⃣ Validar que los archivos críticos existan
    - name: Check critical files
      run: |
        if [ ! -f "index.php" ]; then
          echo "Falta index.php"
          exit 1
        fi
        if [ ! -f "conexion.php" ]; then
          echo "Falta conexion.php"
          exit 1
        fi
        echo "Todos los archivos críticos existen ✅"

    # 4️⃣ Configurar MySQL y ejecutar scripts SQL
    - name: Set up MySQL
      uses: mirromutth/mysql-action@v2
      with:
        mysql version: '8.0'
        username: root
        password: 1234  
        database: sistema_gestion_educativa

    - name: Run SQL scripts
      run: |
        run: mysql -h 127.0.0.1 -u root -proot sge < ./sql/procedimientos.sql
        echo "Scripts SQL ejecutados ✅"

    # 5️⃣ Probar el proyecto vía Ngrok
    - name: Test project via Ngrok
      run: |
        NGROK_URL="https://d89445bd5647.ngrok-free.app/SGE/index.php"
        HTTP_STATUS=$(curl -o /dev/null -s -w "%{http_code}" $NGROK_URL)
        echo "HTTP Status: $HTTP_STATUS"
        if [ "$HTTP_STATUS" != "200" ]; then
          echo "Error: el proyecto no está accesible vía Ngrok"
          exit 1
        fi
        echo "Proyecto accesible vía Ngrok ✅"
